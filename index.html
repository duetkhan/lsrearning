<body>

<h2>LSR learning App Monetag</h2>

<p id="count">Ads Watched: 0</p>
<p id="coins">Coins: 0</p>

<button onclick="startAd()">Start (Show Interstitial)</button>
<br>
<button onclick="nextPage()">Next (Ad + Open Website)</button>

<!-- Floating Reward Button -->
<button id="rewardBtn" onclick="showReward()">üéÅ Reward</button>

<!-- Banner Area (using inApp auto ads as banner alternative) -->
<div id="banner"></div>

<script>
let adsWatched = 0;
let coins = 0;

// Update UI
function updateUI(){
  document.getElementById("count").innerText = "Ads Watched: " + adsWatched;
  document.getElementById("coins").innerText = "Coins: " + coins;
}

// 1. Start Button ‚Üí Interstitial Ad
function startAd(){
  show_204440().then(()=>{
    adsWatched++;
    updateUI();

    // 20 ads ‡¶π‡¶≤‡ßá reward button ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
    if(adsWatched >= 50){
      document.getElementById("rewardBtn").style.display = "block";
    }
  });
}

// 4. Reward Button ‚Üí Rewarded Interstitial
function showReward(){
  show_204440().then(()=>{
    coins += 50;
    updateUI();
    alert("You got 50 coins reward!");
  });
}

// 5. Next Button ‚Üí Ad + Open Website
function nextPage(){
  show_204440().then(()=>{
    window.open("https://sherpurbogura.blogspot.com", "_blank");
  });
}

// 3. In-App Interstitial (Auto Ads like Banner)
show_204440({
  type: 'inApp',
  inAppSettings: {
    frequency: 2,
    capping: 0.1,
    interval: 30,
    timeout: 5,
    everyPage: false
  }
});
</script>
